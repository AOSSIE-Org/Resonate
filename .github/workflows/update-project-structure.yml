name: Update Project Structure

on:
  push:
    branches:
      - github-action-project-structure
      - dev

# Add this permissions block to allow the workflow to write back to the repo
permissions:
  contents: write

jobs:
  generate-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate project structure
        run: |
          # The 'tree' command is pre-installed on ubuntu-latest runners
          tree -a -I 'node_modules|.git' > project_structure.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit and push if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add project_structure.txt
            git commit -m "chore: update project structure"
            git push
          else
            echo "No changes to commit."
          fi