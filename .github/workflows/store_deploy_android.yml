name: Deploy to Play Store (Internal)

on:
  push:
    branches:
      - master # Or a specific deployment branch
  workflow_dispatch:

jobs:
  store_deploy_android:
    name: Build and Deploy to Internal Testing
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository codebase
      - name: Checkout the code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: '17'

      # 3. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Decode required secrets into files
      - name: Decode Keystore and Properties
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/upload-keystore.jks
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > android/key.properties
      
      # 5. Install dependencies and run tests
      - name: Install dependencies and Test
        run: |
          flutter pub get
          flutter test

      # 6. Build the Android App Bundle
      - name: Build Android App Bundle
        run: |
          flutter build appbundle \
          --release \
          --build-number=${{ github.run_number }} \
          --dart-define=APPWRITE_PROJECT_ID=${{ secrets.APPWRITE_PROJECT_ID }}

      # 7. Deploy the bundle to Google Play
      - name: Deploy to Play Store (Internal)
        uses: google-github-actions/upload-google-play@v2
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_RELEASE_SERVICE_ACCOUNT }}
          packageName: com.resonate.resonate
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal