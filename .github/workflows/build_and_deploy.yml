name: Build and Deploy

on:
  push:
    branches:
      - master
      - deploy-actions
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "21"
      FLUTTER_VERSION: "3.27.2"
      APK_PATH: build/app/outputs/flutter-apk/app-release.apk
      KEYSTORE_PATH: android/upload-keystore.jks
      KEY_PROPS_PATH: android/key.properties
      FIREBASE_OPTIONS_PATH: lib/firebase_options.dart
      GOOGLE_SERVICES_ANDROID_PATH: android/app/google-services.json
      APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          echo "flutter.buildMode=release" >> android/local.properties
          echo "flutter.versionName=${{ github.ref_name }}" >> android/local.properties
          echo "flutter.versionCode=${{ github.run_number }}" >> android/local.properties

      - name: Decode Android keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > ${{ env.KEYSTORE_PATH }}

      - name: Decode Android key properties
        run: echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > ${{ env.KEY_PROPS_PATH }}

      - name: Decode Android Google Services JSON
        run: echo "${{ secrets.GOOGLE_SERVICES_ANDROID }}" | base64 --decode > ${{ env.GOOGLE_SERVICES_ANDROID_PATH }}

      - name: Decode Firebase Options
        run: echo "${{ secrets.FIREBASE_OPTIONS }}" | base64 --decode > ${{ env.FIREBASE_OPTIONS_PATH }}

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Android APK
        run: |
          flutter build apk --release \
          --dart-define=APPWRITE_BASE_DOMAIN=${{ secrets.APPWRITE_BASE_DOMAIN }} \
          --dart-define=APPWRITE_PROJECT_ID=${{ secrets.APPWRITE_PROJECT_ID }}

      - name: Verify APK file existence
        run: ls -lh ${{ env.APK_PATH }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: ${{ env.APK_PATH }}
          retention-days: 30

  deploy_github_release:
    name: Deploy to GitHub Release
    runs-on: ubuntu-latest
    needs: build_android
    permissions:
      contents: write
    env:
      APK_PATH: app-release.apk
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-release
          path: ./

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        if: github.event_name == 'push'

      - name: Deploy to GitHub Release
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          artifacts: ${{ env.APK_PATH }}
          artifactContentType: application/vnd.android.package-archive
          generateReleaseNotes: true
          tag: latest_build
          name: Latest Build
          body: |
            Latest build from ${{ github.ref_name }} branch
            Commit: ${{ github.sha }}
            Build Number: ${{ github.run_number }}
