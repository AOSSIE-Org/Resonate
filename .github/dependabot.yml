version: 2
updates:
  # Flutter/Dart dependencies
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    ignore:
      # Ignore major version updates
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group Firebase-related packages together
      firebase:
        patterns:
          - "firebase_*"
        update-types:
          - "minor"
          - "patch"
      # Group Flutter-related packages together
      flutter-packages:
        patterns:
          - "flutter_*"
        update-types:
          - "minor"
          - "patch"

  # Android Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    versioning-strategy: increase
    ignore:
      # Ignore major version updates
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]